[supervisord]
nodaemon=true

[program:Heart_Beat]
autostart=true
autorestart=false
startsecs=0
command=/bin/sh /usr/bin/start-heartbeat.sh


[program:WSS_Server]
autostart=true
autorestart=false
command=/bin/sh /usr/bin/start-wssserver.sh


[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
exitcodes=1
startretries=5
numprocs=1
startsecs=0
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/%(program_name)s_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/%(program_name)s_stdout.log
stdout_logfile_maxbytes=10MB
